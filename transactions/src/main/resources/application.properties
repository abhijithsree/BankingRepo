server.port=8094
spring.application.name=bank-transaction-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka


spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=system
spring.datasource.password=password
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
management.endpoints.web.exposure.include=*

spring.cloud.stream.bindings.financeTransactionChannels.destination=financeTransaction
spring.cloud.stream.default.contentType=application/json

spring.cloud.stream.bindings.input.destination=userCallingAccountBalance
spring.cloud.stream.bindings.input.group=userCallingAccountBalanceQ