apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: user-deployment
spec:
  selector:
    matchLabels:
      app: user
  replicas: 4 # Update the replicas from 2 to 4
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: abhijithsreekumar/user
        ports:
        - containerPort: 8090
